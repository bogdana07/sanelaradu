<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Code Quiz</title>
</head>

<body>

    <div class="container">
        <div class="highscores"></div>
        <div class="timer">
            <h1 class="time"></h1>
        </div>
    </div>


    <div id="main">
        <div class="content">
            <h1 id="mainText">Coding Quiz Challenge</h1>
            <p id="instructions">Select the best answer out of four multiple choice options for each question. For every
                question you get correct, your score increases by 1. For every incorrect answer, your score decreases by
                one. Complete all the questions in ----SOME TIME.</p>
        </div>

        <div class="startQuiz">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- counter -->
        <div>
            <h4>Current count: <span id="count">0</span></h4>
            <div class="container">
                <button id="decrement">Decrement</button>
                <button id="increment">Increment</button>
            </div>

        </div>
        <!-- end counter -->
    </div>




    <script src="./app.js"></script>
    <script src="questions.js"></script>
</body>

</html>
