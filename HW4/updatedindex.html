<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./updatedmain.css" />
</head>

<body>
    <!-- view high scores -->
    <button id="viewScores">View High Scores</button>

    <!-- show timer -->
    <div>timer here</div>

    <!-- start game -->
    <div>would you like to play a game</div>
    <button id="startQuiz">start</button>

    <!-- show question -->
    <div id="questions"></div>


    <!-- show choices -->
    <div id="choices"></div>

    <!-- show score -->
    <div id="endGame">
        <span>your final score is <span>14</span></span>
    </div>
    <!-- enter user initials -->
    <div>
        <label>Enter your initials:</label>
        <input type="text" max="3">
    </div>

    <!-- submit score and initials -->
    <button>Submit Score</button>

    <!-- show high scores -->
    <div class="d-n" id="scoresPanel"></div>

    <!-- js -->
    <script src="./updatedapp.js"></script>
</body>

</html>
